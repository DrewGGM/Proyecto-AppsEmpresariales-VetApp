<div class="dashboard-layout">
  <!-- Botón flotante para móviles -->
  <button class="mobile-menu-btn" 
          *ngIf="isMobile && !isMobileMenuOpen" 
          (click)="toggleMobileSidebar()"
          [attr.aria-label]="'Abrir menú'">
    <app-icon name="menu"></app-icon>
  </button>

  <!-- Debug info temporal (remover después) -->
  <div class="debug-info" *ngIf="showDebugInfo">
    <small>Mobile: {{ isMobile }} | MenuOpen: {{ isMobileMenuOpen }} | Width: {{ getWindowWidth() }}</small>
  </div>

  <!-- Sidebar -->
  <app-sidebar #sidebar></app-sidebar>
  
  <!-- Contenido principal -->
  <main class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <!-- Header opcional para contenido específico -->
    <header class="content-header" *ngIf="showHeader">
      <ng-content select="[slot=header]"></ng-content>
    </header>
    
    <!-- Área de contenido principal -->
    <div class="content-area">
      <ng-content></ng-content>
    </div>
  </main>
</div>
